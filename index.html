<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Little Project JS</title>
</head>

<body>
    <header>
        <input id="getTask" placeholder="pesquisar tarefa">
    </header>
    <main>
        <section id="sectionTask">
            <h2> Tarefas <button onclick="newTaskButton()">Nova tarefa</button></h2>
            <!-- <h6>Nenhuma tarefa registrada</h6> -->
            <ul id="listTasks"></ul>
        </section>
        <section id="overlay" onclick="closeModal()"></section>
        <div id="createTask" class="modal">
            <form>
                <h3>Criar tarefa <box-icon name='x' onclick="closeModal()"></box-icon></h3>
                <label for="titulo">titulo</label>
                <input type="text" id="titulo">
                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="scprit.js"></script>
</body>

</html>
